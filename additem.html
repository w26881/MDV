<html>
	<head>
	
		<meta charset="utf-8" />
		<meta name="keywords" content="black book, relationships, " />
		<meta name="description" content="Manage your special relationships with Little Black Book" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-Scalable=no, width=device-width" />
		
		<!--Page Title-->
		<title>Little Black Book</title>
		
	</head>
	<body>
	
		<!--Page Content Lives Here.-->
		<form action="#" method="post" id="relForm" >
          <fieldset>
            <legend><h2>Add a Relationship</h2></legend>
              <ul>
              
              	<li>
              		<label for="status">Status</label>
              		<select id="status">
              			<option value="Ex">Ex</option>
              			<option value="Current">Current</option>
              			<option value="Prospect">Prospect</option>
              		</select>
              	</li>
                <li><label for="name" >Name:</label><input type="text" id="name" /></li>
                <li><label for="attraction" >Attraction Level:</label><input type="range" id="attraction" required min="0" max="250" value="0" step="10"  /></li>
                <li><label for="birthdate" >Birth Date:</label><input type="date" id="birthdate" placeholder="mm/dd/yyyy" /></li>
                <li><input type=checkbox checked value="Single" id="single" /><label for="single">Single</label></li>
                <li><label for="notes" >Notes:</label><textarea id="notes" placeholder="favorite flower, last gift given etc..."></textarea></li>
                <li><input type=hidden value="true" /></li>
              </ul>
          
          <input type="submit" value="Add This Relationship" />
          
          </fieldset>
        </form>
        
            <small><a href="#" data-role="button" id="clearData" onclick="clearStorage()">Clear Stored Data</a>          <a href="#" data-role="button" id="displayData" onclick="displayData()">Display Data</a></small>
       
	
	</body>
</html>
